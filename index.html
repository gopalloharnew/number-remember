<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Remeber</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="dialog">
        <h1>Number Remember</h1>
        <div class="result-text-wrapper">
          <div class="result-text" id="result">
            Remember the cards in order of the number written on them and them
            click them in the order.
          </div>
        </div>
        <div class="form-group-wrapper">
          <div class="form-group">
            <label>Total Cards</label>
            <input class="theme-input" id="card-count" value="10" />
          </div>
          <div class="form-group">
            <label>Total Time (in ms)</label>
            <input class="theme-input" id="time-input" value="5000" />
          </div>
        </div>
        <button class="start-button" id="start-button">Start</button>
      </div>
    </div>
  </body>
</html>
